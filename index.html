<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno</title>
</head>

<body>
    <div class="container">
        <!-- Passenger info -->
        <section id="passenger-info">
            <h1 class="m-20">Inserisci i tuoi dati di viaggio:</h1>
            <!--* Passenger name *-->
            <div class="m-20">
                <label for="name">Nome Passeggero:</label>
                <input class="placeholder" type="text" id="name">
            </div>
            <!--* kms *-->
            <div class="m-20">
                <label for="kms">Distanza percorso in kms:</label>
                <input class="placeholder" type="number" id="kms" min="20" step="5" value="15">
            </div>
            <!--* Age group *-->
            <div class="m-20">
                <label for="age-group">Fascia d'et√†:</label>
                <select class="placeholder" id="age-group">
                    <option value="min-18">Minorenne</option>
                    <option selected value="maj-18">Maggiorenne</option>
                    <option value="over-65">Over 65</option>
                </select>
            </div>
            <!--* Button "Generate ticket" *-->
            <button id="button-generate-ticket" class="m-20">Genera biglietto</button>
            <!--* Button "Reset" *-->
            <button id="button-reset" class="m-20">Resetta</button>
            <hr>
        </section>

        <!-- Ticket info -->
        <section class="hidden" id="ticket-info">
            <h2 class="m-20">Il tuo biglietto:</h2>
            <p class="m-20"><strong>Nome passeggero:</strong><span id="passenger-name"></span></p>
            <p class="m-20"><strong>Offerta:</strong><span id="discount-applied"></span></p>
            <p class="m-20"><strong>Carrozza:</strong><span id="train-car"></span></p>
            <p class="m-20"><strong>Codice treno:</strong><span id="train-code"></span></p>
            <p class="m-20"><strong>Prezzo del biglietto:</strong><span id="price-ticket"></span></p>
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
