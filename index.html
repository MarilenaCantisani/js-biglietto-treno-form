<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno</title>
</head>

<body>
    <div class="container">
        <!-- Passenger info -->
        <section id="passenger-info" class="m-100 ">
            <h1 class="pt-20 text-center grow-1 text-white mb-20">CALCOLA IL PREZZO DEL TUO BIGLIETTO:</h1>
            <div class="d-flex bg-white p-20 ">
                <!--* Passenger name *-->
                <div class="col m-20">
                    <label for="name">Nome Passeggero:</label>
                    <input class="placeholder" type="text" id="name">
                </div>
                <!--* kms *-->
                <div class="col m-20">
                    <label for="kms">Distanza percorso in kms:</label>
                    <input class="placeholder" type="number" id="kms" min="20" step="5" value="15">
                </div>
                <!--* Age group *-->
                <div class="col m-20">
                    <label for="age-group">Fascia d'et√†:</label>
                    <select class="placeholder" id="age-group">
                        <option value="min-18">Minorenne</option>
                        <option selected value="maj-18">Maggiorenne</option>
                        <option value="over-65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="button bg-white text-center border-radius-20">
                <!--* Button "Generate ticket" *-->
                <button id="button-generate-ticket" class="col m-20 p-10">Genera biglietto</button>
                <!--* Button "Reset" *-->
                <button id="button-reset" class="col m-20 p-10 ">Resetta</button>

            </div>
            <hr>
        </section>

        <!-- Ticket info -->
        <section class="hidden bg-white m-100 p-20" id="ticket-info">
            <h2 class="m-20 text-center text-teal">IL TUO BIGLIETTO:</h2>
            <p class="m-20"><strong>Nome passeggero:</strong><span class="text-white bg-teal p-10 m-10"
                    id="passenger-name"></span></p>
            <p class="m-20"><strong>Offerta:</strong><span id="discount-applied"></span></p>
            <p class="m-20"><strong>Carrozza:</strong><span id="train-car"></span></p>
            <p class="m-20"><strong>Codice treno:</strong><span id="train-code"></span></p>
            <p class="m-20"><strong>Prezzo del biglietto:</strong><span id="price-ticket"></span></p>
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
